<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2C - Restless Rebel Collective | Innovative Tech Solutions</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="R2C (Restless Rebel Collective) creates innovative technology solutions for a better future.">
    <meta name="keywords" content="R2C, Restless Rebel Collective, technology, innovation, tech solutions">
    <meta name="author" content="R2C">
    <link rel="canonical" href="https://www.r2c-collective.com">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.r2c-collective.com">
    <meta property="og:title" content="R2C - Restless Rebel Collective | Innovative Tech Solutions">
    <meta property="og:description" content="R2C creates innovative technology solutions for a better future.">
    <meta property="og:image" content="https://www.r2c-collective.com/images/r2c-og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.r2c-collective.com">
    <meta property="twitter:title" content="R2C - Restless Rebel Collective | Innovative Tech Solutions">
    <meta property="twitter:description" content="R2C creates innovative technology solutions for a better future.">
    <meta property="twitter:image" content="https://www.r2c-collective.com/images/r2c-twitter-image.jpg">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" loading="lazy">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" loading="lazy">

    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" loading="lazy">
    <link rel="stylesheet" href="style.css">

    <!-- Wave.js for audio visualization -->
    <script src="https://cdn.jsdelivr.net/gh/foobar404/wave.js/dist/bundle.js" defer></script>
</head>
<body>
    <canvas id="neural-net" aria-label="Neural network animation" role="img"></canvas>

    <div id="loading-screen" role="status" aria-live="polite">
        <div class="loader"></div>
    </div>

    <div id="r2c-logo" class="interact-with-net hidden" aria-hidden="true">
        <svg width="100" height="100" viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="90" fill="none" stroke="#fff" stroke-width="10"></circle>
            <text x="100" y="120" text-anchor="middle" fill="#fff" font-size="80" font-family="Orbitron">R2C</text>
        </svg>
    </div>

    <div class="container">
        <div class="content">
            <h1 id="r2c-title" class="interact-with-net" style="display: none;">R2C</h1>
        </div>
    </div>

    <button id="open-terminal" class="terminal-button interact-with-net" aria-label="Open Terminal">⌘ Terminal</button>

    <div id="terminal-modal" class="modal-overlay" role="dialog" aria-hidden="true">
        <div id="terminal-window" class="terminal-window">
            <div class="window-frame">
                <div class="window-title">rTerm</div>
                <div class="window-controls">
                    <button id="minimize-btn" class="control-button minimize" aria-label="Minimize Terminal"></button>
                    <button id="fullscreen-btn" class="control-button fullscreen" aria-label="Fullscreen Terminal"></button>
                    <button id="close-terminal" class="control-button close" aria-label="Close Terminal"></button>
                </div>
                <div class="mobile-close-btn" role="button" aria-label="Close Terminal">Close</div>
            </div>
            <div id="terminal-content" class="terminal-content">
                <div>Welcome to the R2C terminal!</div>
                <div class="command-line">
                    <span class="prompt">user@r2c:~$</span>
                    <input type="text" id="command-input" aria-label="Command Input">
                </div>
            </div>
        </div>
    </div>

    <button id="play-audio" class="audio-button interact-with-net" style="display: none;" aria-label="Play Background Audio">▶ Play Audio</button>
    <canvas id="audio-visualizer" aria-label="Audio Visualizer" role="img"></canvas>

    <!-- Scripts -->
    <script src="neuralNet.js" defer></script>
</body>
</html>
