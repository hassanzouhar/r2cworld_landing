<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2C - Restless Rebel Collective | Innovative Tech Solutions</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="R2C (Restless Rebel Collective) offers cutting-edge technology solutions. Join us in shaping the future of innovation.">
    <meta name="keywords" content="R2C, Restless Rebel Collective, technology, innovation, tech solutions">
    <meta name="author" content="R2C">
    <link rel="canonical" href="https://www.r2c-collective.com">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.r2c-collective.com">
    <meta property="og:title" content="R2C - Restless Rebel Collective | Innovative Tech Solutions">
    <meta property="og:description" content="R2C (Restless Rebel Collective) offers cutting-edge technology solutions. Join us in shaping the future of innovation.">
    <meta property="og:image" content="https://www.r2c-collective.com/images/r2c-og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.r2c-collective.com">
    <meta property="twitter:title" content="R2C - Restless Rebel Collective | Innovative Tech Solutions">
    <meta property="twitter:description" content="R2C (Restless Rebel Collective) offers cutting-edge technology solutions. Join us in shaping the future of innovation.">
    <meta property="twitter:image" content="https://www.r2c-collective.com/images/r2c-twitter-image.jpg">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Wave.js for audio visualization -->
    <script src="https://cdn.jsdelivr.net/gh/foobar404/wave.js/dist/bundle.js"></script>

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "R2C - Restless Rebel Collective",
      "description": "R2C (Restless Rebel Collective) offers cutting-edge technology solutions.",
      "url": "https://www.r2c-collective.com",
      "logo": "https://www.r2c-collective.com/images/r2c-logo.png",
      "sameAs": [
        "https://www.facebook.com/R2CCollective",
        "https://www.twitter.com/R2CCollective",
        "https://www.linkedin.com/company/r2c-collective"
      ]
    }
    </script>
</head>
<body>
    <!-- Neural Network Animation Canvas -->
    <canvas id="neural-net"></canvas>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <!-- R2C Logo -->
    <div id="r2c-logo" class="hidden interact-with-net">
        <svg width="100" height="100" viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="90" fill="none" stroke="#fff" stroke-width="10"></circle>
            <text x="100" y="120" text-anchor="middle" fill="#fff" font-size="80" font-family="Orbitron">R2C</text>
        </svg>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="content">
            <h1 id="r2c-title" class="interact-with-net">R2C</h1>
        </div>
    </div>

    <!-- Terminal Button -->
    <button id="open-terminal" class="terminal-button interact-with-net">⌘ Terminal</button>

    <!-- Terminal Modal -->
    <div id="terminal-modal" class="modal-overlay">
        <div id="terminal-window" class="terminal-window">
            <div class="window-frame">
                <div class="window-title">Terminal</div>
                <div class="window-controls">
                    <button id="minimize-btn" class="control-button minimize"></button>
                    <button id="fullscreen-btn" class="control-button fullscreen"></button>
                    <button id="close-terminal" class="control-button close"></button>
                </div>
                <div class="mobile-close-btn">Close</div>
            </div>
            <div id="terminal-content" class="terminal-content">
                <div>Welcome to the R2C terminal!</div>
                <div class="command-line">
                    <span class="prompt">user@r2c:~$</span>
                    <input type="text" id="command-input" autofocus>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="background-audio" loop>
        <source src="/audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Audio Control Button -->
    <button id="play-audio" class="audio-button interact-with-net" style="display: none;">▶ Play Audio</button>

    <!-- Audio Visualizer Canvas -->
    <canvas id="audio-visualizer"></canvas>

    <!-- Scripts -->
    <script src="neuralNet.js"></script>
    <script src="components.js"></script>
</body>
</html>
