    <link rel="canonical" href="https://www.r2c.world">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.r2c.world">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.r2c.world">
    <meta property="twitter:title" content="Restless Rebel Collective">
    <meta property="twitter:description" content="R2C is just built different. Join us now.">
    <meta property="twitter:image" content="https://www.r2c.world/img/r2c-twitter-image.jpg">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "R2C - Restless Rebel Collective",
      "description": "R2C (Restless Rebel Collective) offers cutting-edge technology solutions.",
      "url": "https://www.r2c.world",
      "logo": "https://www.r2c.world/img/r2c-logo.png",
      "sameAs": [
        "https://www.twitter.com/RRC_HQ",
      ]
    }
    </script>
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <div id="particles-js"></div>

    <div id="r2c-logo" class="hidden">
        <svg width="100" height="100" viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="90" fill="none" stroke="#fff" stroke-width="10" />
            <text x="100" y="120" text-anchor="middle" fill="#fff" font-size="60" font-family="Orbitron">R2C</text>
        </svg>
    </div>

    <div class="container">
        <div class="content">
            <h1 id="r2c-title">R2C</h1>
        </div>
    </div>

   <!-- <button id="open-terminal" class="terminal-button">âŒ˜ Terminal</button>-->

    <div id="terminal-modal" class="modal-overlay">
        <div id="terminal-window" class="terminal-window">
            <div class="window-frame">
                <div class="window-title">Terminal</div>
                <div class="window-controls">
                    <button id="minimize-btn" class="control-button minimize"></button>
                    <button id="fullscreen-btn" class="control-button fullscreen"></button>
                    <button id="close-terminal" class="control-button close"></button>
                </div>
                <div class="mobile-close-btn">Close</div>
            </div>
            <div id="terminal-content" class="terminal-content">
                <div>Welcome to the R2C terminal!</div>
                <div class="command-line">
                    <span class="prompt">user@r2c:~$</span>
                    <input type="text" id="command-input" autofocus>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="components.js"></script>
</body>
</html>
