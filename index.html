<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2C.world - Restless Rebel Collective</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        h1 {
            font-size: 6rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
        }
        #tagline {
    font-size: 2rem;
    margin-top: 2rem;
    background: linear-gradient(45deg, #ff00ff, #00ffff, #00ff00);
    -webkit-background-clip: text;
    background-clip: text;  /* Add this line */
    -webkit-text-fill-color: transparent;
    background-size: 200% 200%;
    animation: gradient-shift 5s ease infinite;
}
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <div class="content">
        <h1>R2C.world</h1>
        <div id="tagline">Restless Rebel Collective: Where Ideas Ignite</div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';

        let scene, camera, renderer, earth, stars;

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('scene-container').appendChild(renderer.domElement);

            // Earth
            const earthGeometry = new THREE.SphereGeometry(2, 32, 32);
            const earthMaterial = new THREE.MeshPhongMaterial({
                map: new THREE.TextureLoader().load('/img/earth1.png'),
                bumpMap: new THREE.TextureLoader().load('/img/earth2.png'),
                bumpScale: 0.05,
                specularMap: new THREE.TextureLoader().load('/img/earth3.png'),
                specular: new THREE.Color('grey')
            });
            earth = new THREE.Mesh(earthGeometry, earthMaterial);
            scene.add(earth);

            // Stars
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({
                color: 0xFFFFFF,
                size: 0.1,
                transparent: true
            });

            const starVertices = [];
            for (let i = 0; i < 5000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = -Math.random() * 2000;
                starVertices.push(x, y, z);
            }

            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xFFFFFF, 1, 100);
            pointLight.position.set(5, 3, 5);
            scene.add(pointLight);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            earth.rotation.y += 0.0005;
            stars.rotation.y += 0.0001;

            renderer.render(scene, camera);
        }

        init();
        animate();

        // Typing effect for tagline
        const tagline = document.getElementById('tagline');
        const taglineText = tagline.textContent;
        tagline.textContent = '';
        let charIndex = 0;

        function typeTagline() {
            if (charIndex < taglineText.length) {
                tagline.textContent += taglineText.charAt(charIndex);
                charIndex++;
                setTimeout(typeTagline, 50);
            }
        }

        setTimeout(typeTagline, 1000); // Start typing after 1 second
    </script>
</body>
</html>
